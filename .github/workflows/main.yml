name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Deploy to DigitalOcean Droplet
        env:
          SSHPASS: ${{ secrets.DO_PASSWORD }}
        run: |
          sshpass -e ssh -o StrictHostKeyChecking=no ${{ secrets.DO_USERNAME }}@${{ secrets.DO_HOST }} << 'EOF'
            # Echo branding
            echo "Deploying Afblock Website..."
            
            # Login to GHCR (Use GITHUB_TOKEN passed as env var or argument?) 
            # We can't easily pass the local secret to the remote shell environment via HEREDOC directly if checking constraints.
            # But we can inject it into the command string locally.
            # However, safer to just re-login or assume the server has credentials? 
            # The previous one did: echo ${{ secrets.GITHUB_TOKEN }} | docker login...
            # In heredoc, variables are expanded locally unless 'EOF' is quoted.
            # Since we Quote 'EOF', variables are NOT expanded.
            # So we unquote 'EOF' or pass args.
            
            # Let's use unquoted EOF to allow ${{ secrets... }} expansion.
          EOF
          
      - name: Deploy to DigitalOcean Droplet (Execution)
        env:
          SSHPASS: ${{ secrets.DO_PASSWORD }}
        run: |
          sshpass -e ssh -o StrictHostKeyChecking=no ${{ secrets.DO_USERNAME }}@${{ secrets.DO_HOST }} <<EOF
            echo "Deploying Afblock Website..."
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            docker stop afblock_website || true
            docker rm afblock_website || true
            docker run -d --name afblock_website --restart always -p 8081:80 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            docker image prune -f
          EOF
